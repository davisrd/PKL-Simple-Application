<div class="panel panel-default" id="pan">
  <div class="panel-heading" id="pan-head">
    <p class="panel-title" id="pan-title">Kategori Penyewaan: {{eventCategoryName}} 
    </p>
  </div>
  <div class="panel-body" id="pan-body">
    <h2>Pilih Ruangan yang akan disewa 
    </h2>
    <br>
  <table datatable="ng" class="table">
    <thead>
      <tr>
        <th>Kode Ruangan
        </th>
        <th>Nama Ruangan
        </th>
        <th>Harga Sewa
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="room in listOfRoom" ng-click="selectRoom(room)" ng-class="{selected: room.roomCode == selectedRoom.roomCode}">
        <td>
          <span ng-bind="room.roomCode">
          </span>
        </td>
        <td>
          <span ng-bind="room.roomName">
          </span>
        </td>
        <td>
          <span>{{room.roomPrice | currency : "Rp "}}
          </span>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="row">
    <div class="col-md-2">
      <label>Tanggal Mulai 
      </label>
    </div>
    <div class="col-md-4">
      <p class="input-group">
        <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="selectedDate.startDate" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="open1()">
            <i class="glyphicon glyphicon-calendar">
            </i>
          </button>
        </span>
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <label>Periode
      </label>
    </div>
    <div class="col-md-2">
      <input type="number" class="form-control" ng-model="period.value" min="1"/>
    </div>
    <div class="col-md-2">
      <select class="form-control" ng-model="period.valueType" ng-required="true">
        <option value="1">Hari
        </option>
        <option value="2">Bulan
        </option>
        <option value="3">Tahun
        </option>
      </select>
    </div>
  </div>
  <br>
  <br>
  <div class="row">
    <div class="col-md-4 col-md-offset-10">
      <a href="#/rentRequestList">
        <button type="button" class="btn btn-danger btn-md">Kembali
        </button>
      </a>
      <button type="button" class="btn btn-success btn-md" ng-click="validateData('/rentForm')">Lanjut
      </button>
    </div>
  </div>
  <br>
  <br>
  </div>
</div>
