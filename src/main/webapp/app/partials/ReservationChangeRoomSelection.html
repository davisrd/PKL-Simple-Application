<div class="panel panel-default" id="pan">
	<div class="panel-heading" id="pan-head">
    	<p class="panel-title" id="pan-title">Pilih Ruangan yang akan dipinjam</p>
  	</div>
  	<div class="panel-body" id="pan-body">
  		<table datatable="ng" class="table">
			<thead>
				<tr>
					<th>Kode Ruangan</th>
					<th>Nama Ruangan</th>
					<th>Jenis Ruangan</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="room in listOfRoom" ng-click="selectRoom(room)" ng-class="{selected: room.roomCode == selectedRoom.roomCode}">
					<td><span ng-bind="room.roomCode"></span></td>
					<td><span ng-bind="room.roomName"></span></td>
					<td>
						<span ng-show="room.roomCode.substring(1,2) == 'S'">Ruangan Khusus</span>
						<span ng-show="room.roomCode.substring(1,2) == 'G'">Ruangan Umum</span>
					</td>
				</tr>
				</tbody>
		</table>

		<div class="row">
			<div class="col-md-2">
				<label>Tanggal Mulai </label>
			</div>
			<div class="col-md-4">
				<p class="input-group">
					<input type="text" class="form-control" uib-datepicker-popup="{{dateFormat}}" ng-model="selectedDateTime.startDate" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
					<span class="input-group-btn">
						<button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
					</span>
				</p>
			</div>
			<div class="input-group clockpicker1 col-md-2" data-placement="top" data-align="bottom" data-autoclose="true">
			    <input type="text" class="form-control" value="00:00"/>
			    <span class="input-group-addon" ng-click="open3()">
				    <span class="glyphicon glyphicon-time"></span>
				</span>
			</div>
		</div>

		<div class="row">
			<div class="col-md-2">
				<label>Tanggal Selesai</label>
			</div>
			<div class="col-md-4">
				<p class="input-group">
				  <input type="text" class="form-control" uib-datepicker-popup="{{dateFormat}}" ng-model="selectedDateTime.endDate" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
				  <span class="input-group-btn">
					<button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
				  </span>
				</p>
			</div>
			<div class="input-group clockpicker2 col-md-2" data-placement="top" data-align="bottom" data-autoclose="true">
			    <input type="text" class="form-control" value="00:00"/>
			    <span class="input-group-addon" ng-click="open3()">
				    <span class="glyphicon glyphicon-time"></span>
				</span>
			</div>
		</div>

		<br><br>

		<div class="row">
			<div class="col-md-4 col-md-offset-10">
				<a href="#/reservationRequestList"><button type="button" class="btn btn-danger btn-md">Batal</button></a>
				<button type="button" class="btn btn-success btn-md" ng-click="validateData('/reservationChangeForm')">Lanjut</button>
			</div>
		</div>

		<br><br>
	</div>
</div>
